<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" href="loginPage.css">  
</head>
<body>
	<div class="login">
	<h1>Welcome</h1>
		<div class="form-box">
			<div class="button-box">
				<div id="btn-box"></div>
				<button type="button" class="toggle-btn" onclick="login()">Login</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="social-media">
				<a href="https://www.facebook.com" target="_blank">
				<img src="icons8-facebook-48.png">
				</a>
				<a href="https://www.instagram.com" target="_blank">
				<img src="icons8-instagram-48.png">
				</a>
				<a href="https://www.twitter.com" target="_blank">
				<img src="icons8-twitter-48.png">
				</a>
			</div>
		<form id="login" class="input-group">
			<input type="text" class="input-field" placeholder="User ID" required>
			<input type="password" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"><span>Remember</span>
			<button type="submit" class="submit-btn">Login</button>

		</form>
		<form id="register" class="input-group">
			<input type="text" class="input-field" placeholder="User ID" required>
			<input type="email" class="input-field" placeholder="Email ID" required>
			<input type="password" class="input-field" placeholder="Password" required>
			<input type="password" class="input-field" placeholder="Retype-Password" required>
			<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
			<button type="submit" class="submit-btn">Register</button>
		</form>
		</div>
	</div>
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn-box");

		function register(){
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}
		function login(){
			x.style.right="50px"
			y.style.right="250px";
			z.style.right="10px";
		}
	</script>
</body>
</html>
